<div class="overlay" data-overlay>

    <div class="modal" data-popup="order">
        <div class="modal__box" role="dialog" aria-modal="true">
            <form id="orderForm" class="main-form main-form--mode">
                <div class="main-form__box">
                <span class="title">заказать услугу</span>
      
                <ul class="main-form__list">
                  <li class="main-form__row">
                    <label for="first" class="main-form__label">
                      <input type="text" id="first" class="main-form__input" placeholder="First Name">
                    </label>
                    <label for="last" class="main-form__label">
                      <input type="text" id="last" class="main-form__input" placeholder="Last Name">
                    </label>
                  </li>
                  <li class="main-form__row">
                    <label for="phone" class="main-form__label">
                      <input type="tel" id="phone" class="main-form__input" placeholder="Your phone">
                    </label>
                    <label for="device" class="main-form__label">
                      <input type="text" id="device" class="main-form__input" placeholder="Device type">
                    </label>
                  </li>
                  <li class="main-form__row main-form__row--mode">
                    <textarea class="main-form__area" id="message" placeholder="Message"></textarea>
                  </li>
                </ul>
                <button type="submit" class="main-button">Book a Call</button>
              </div>
              </form>
        </div>
    </div>

    <div class="modal advice" data-popup="advice">
        <div class="modal__box" role="dialog" aria-modal="true">
            <form class="main-form main-form--mode">
                <div class="main-form__box">
                <span class="title">Get professional advice right now!</span>
      
                  <div class="main-form__row">
                    <label for="first_name" class="main-form__label">
                      <input type="text" id="first_name" class="main-form__input" placeholder="Your Name">
                    </label>
                    <label for="type" class="main-form__label">
                        <input type="text" id="type" class="main-form__input" placeholder="Device type">
                      </label>
                  </div>
         
                <button type="submit" class="main-button">Book a Call</button>
              </div>
              </form>
        </div>
    </div>

 
</div>
